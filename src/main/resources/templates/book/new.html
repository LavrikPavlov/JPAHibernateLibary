<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div>
    <form th:method="POST" th:action="@{/book}" th:object="${book}">
        <label for="author">Автор</label><br>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
        <br><br>
        <label for="name">Наименование</label> <br>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br><br>
        <label for="yearProd">Год выпуска</label> <br>
        <input type="text" th:field="*{yearProd}" id="yearProd">
        <div style="color:red" th:if="${#fields.hasErrors('yearProd')}" th:errors="*{yearProd}">Error</div>
        <br><br>

        <input type="submit" value="Создать"/>
    </form>
</div>

</body>
</html>
