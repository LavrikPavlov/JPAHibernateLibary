<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">ФИО</label><br>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br><br>
        <label for="yearBorn">Год рождения</label> <br>
        <input type="text" th:field="*{yearBorn}" id="yearBorn">
        <div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Error</div>
        <br><br>

        <input type="submit" value="Обновить"/>
    </form>
</div>
</body>
</html>
